    </head>

    <body>
        <div class="wrapper">
            
            <header>

                    <nav>

                        <ul>

                        </ul>

                    </nav>

            <section>
                <h1>Contact</h1>
                <hr>
                <form name="contactForm" action="mailto:youraddr@domain.tld" method="GET">
                    <label for="namebox">Name</label><br>
                    <input type="text" placeholder="John Smith" name="name" id="namebox"><br>
                    <label for="emailbox">Email</label><br>
                    <input type="email" placeholder="example@gmail.com" name="email" id="emailbox"><br>
                    <label for="messagebox">Message</label><br>
                    <textarea name="message" id="messagebox"></textarea><br>
                    <input type="submit" value="Submit" id="submit">
                </form>

            </section>

        </div>
        
        <footer>Copyright &copy;</footer>

    </body>
